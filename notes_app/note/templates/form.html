{% extends 'base.html' %}

{% block content %}
<div class="flex p-20">
<form method="POST" class="max-w-sm mx-auto bg-blue-100 p-6 rounded-lg grid">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none cursor-pointer focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-4">Create</button>
</form>
</div>
{% endblock content %}
