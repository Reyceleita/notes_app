{% extends 'base.html' %}


{% block content %}

<div class="grid place-content-center grid-cols-3 gap-4 pl-16 pt-20" >
    {% for note in notas %}
    
    <a href="{% url 'note_detail' note.id %}" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{note.title}}</h5>
        <p class="font-normal text-gray-700 dark:text-gray-400">{{note.content}}</p>
    </a>
    
    {% endfor %}
    
</div>
{% endblock content %}
